  <body>
    <h1>éŸ³å£°å¯¾è©±ã‚¢ãƒ—ãƒª</h1>

    <button id="start-btn" onclick="initializeAudio()">ğŸ™ï¸é–‹å§‹</button>
    <label id="status-label"></label>

    <h2>éŸ³å£°åˆæˆã‚¨ãƒ³ã‚¸ãƒ³ã‚’é¸æŠ</h2>

    <form id="synthesisForm">
      <label>
        <input type="radio" name="voiceEngine" value="VoiceVox" checked />
        VoiceVox
      </label>

      <label>
        <input type="radio" name="voiceEngine" value="VoicePeak" /> VoicePeak
      </label>

    <p id="chat-container"></p>

    <script>
      class AudioManager {
        constructor() {
          this.audioContext = null;
          this.audioQueue = [];
          this.isPlaying = false;
          this.isInitialized = false;
          this.queueEmptyResolvers = [];
        }

        async initialize() {
          if (this.isInitialized) return;

          this.audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          await this.audioContext.resume();

          // iOS Safariã®ãŸã‚ã®ç„¡éŸ³å†ç”Ÿ
          const silent = this.audioContext.createBuffer(1, 1, 22050);
          const source = this.audioContext.createBufferSource();
          source.buffer = silent;
          source.connect(this.audioContext.destination);
          source.start(0);

          this.isInitialized = true;
        }

        // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å†ç”Ÿã‚­ãƒ¥ãƒ¼ã«è¿½åŠ ã—ã€å†ç”ŸãŒè¡Œã‚ã‚Œã¦ã„ãªã‘ã‚Œã°æ¬¡ã®éŸ³å£°ã‚’å†ç”Ÿã™ã‚‹
        async playAudio(audioUrl, text) {
          if (!this.isInitialized) {
            await this.initialize();
          }

          this.audioQueue.push({ url: audioUrl, text });

          if (!this.isPlaying) {
            await this.playNextAudio();
          }
        }

        // ã‚­ãƒ¥ãƒ¼ã‹ã‚‰æ¬¡ã®éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–ã‚Šå‡ºã—ã€å†ç”Ÿã™ã‚‹ã€‚å†ç”ŸãŒçµ‚ã‚ã£ãŸã‚‰æ¬¡ã®éŸ³å£°ã‚’å†ç”Ÿã™ã‚‹
        async playNextAudio() {
          if (this.audioQueue.length === 0) {
            this.isPlaying = false;
            this.resolveQueueEmpty();
            return;
          }

          const nextAudio = this.audioQueue.shift();
          this.isPlaying = true;

          try {
            const response = await fetch(nextAudio.url);
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await this.audioContext.decodeAudioData(
              arrayBuffer
            );

            const source = this.audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(this.audioContext.destination);

            source.onended = () => {
              this.isPlaying = false;
              this.playNextAudio();
            };

            source.start(0);

            if (this.onTextDisplay) {
              this.onTextDisplay(nextAudio.text);
            }
          } catch (error) {
            console.error('éŸ³å£°ã®å†ç”Ÿã«å¤±æ•—:', error);
            this.isPlaying = false;
            this.playNextAudio(); // æ¬¡ã®éŸ³å£°ã¸
          }
        }

        // å†ç”Ÿã‚­ãƒ¥ãƒ¼ãŒç©ºã«ãªã£ãŸéš›ã«å‘¼ã³å‡ºã™
        resolveQueueEmpty() {
          while (this.queueEmptyResolvers.length > 0) {
            const resolve = this.queueEmptyResolvers.shift();
            resolve();
          }
        }

        // å†ç”Ÿä¸­ã®éŸ³å£°ãŒã™ã¹ã¦å†ç”Ÿã•ã‚Œã‚‹ã¾ã§å¾…æ©Ÿã™ã‚‹
        waitUntilAllAudioPlayed() {
          if (!this.isPlaying && this.audioQueue.length === 0) {
            return Promise.resolve();
          }

          return new Promise((resolve) => {
            this.queueEmptyResolvers.push(resolve);
          });
        }
      }

      // ---

      class RecognitionManager {
        constructor(labelElement, chatContainer) {
          this.label = labelElement;
          this.chatContainer = chatContainer;
          this.recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();
          this.recognition.lang = 'ja-JP';
          this.recognition.continuous = true;

          // AudioManagerã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹åŒ–
          this.audioManager = new AudioManager();
          this.audioManager.onTextDisplay = (text) => {
            this.chatContainer.innerHTML += `<div class="message ai"><div class="bubble ai">AI: ${text}</div></div>`;
          };

          this.recognition.onstart = () => this.onStart();
          this.recognition.onend = () => this.onEnd();
          this.recognition.onresult = (event) => this.onResult(event);
          this.recognition.onerror = (event) => this.onError(event);
        }

        async start() {
          // éŸ³å£°ã‚·ã‚¹ãƒ†ãƒ ã®åˆæœŸåŒ–
          await this.audioManager.initialize();
          this.recognition.start();
        }

        stop() {
          this.recognition.stop();
        }

        onStart() {
          this.label.innerHTML = 'éŸ³å£°èªè­˜ä¸­...';
        }

        onEnd() {
          this.label.innerHTML = 'éŸ³å£°èªè­˜çµ‚äº†';
        }

        async onResult(event) {
          const selectedRadio = document.querySelector(
            'input[name="voiceEngine"]:checked'
          );
          const speechSynthesisType = selectedRadio.value;
          const transcript =
            event.results[event.results.length - 1][0].transcript;

          if (transcript == '') return;

          this.chatContainer.innerHTML += `<div class="message user"><div class="bubble user">ã‚ãªãŸ: ${transcript}</div></div>`;

          this.stop();

          try {
            const response = await fetch('https://192.168.0.80:5001/chatgpt', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text: transcript, speechSynthesisType }),
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');

            let buffer = '';

            while (true) {
              const { done, value } = await reader.read();
              if (done) break;

              buffer += decoder.decode(value, { stream: true });

              try {
                while (true) {
                  const endIndex = buffer.indexOf('\n');
                  if (endIndex === -1) break;

                  const jsonString = buffer.slice(0, endIndex);
                  buffer = buffer.slice(endIndex + 1);

                  const item = JSON.parse(jsonString);

                  if (item.text && item.audio) {
                    const audioBlob = await (
                      await fetch(`data:audio/wav;base64,${item.audio}`)
                    ).blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    await this.audioManager.playAudio(audioUrl, item.text);
                  }
                }
              } catch (error) {
                console.error('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ãƒ‘ãƒ¼ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
              }
            }
          } catch (error) {
            console.error('ã‚µãƒ¼ãƒãƒ¼ã¨ã®é€šä¿¡ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:', error);
          }

          // ã™ã¹ã¦ã®éŸ³å£°å†ç”ŸãŒå®Œäº†ã™ã‚‹ã¾ã§å¾…æ©Ÿ
          await this.audioManager.waitUntilAllAudioPlayed();

          // éŸ³å£°å†ç”ŸãŒå®Œäº†ã—ãŸå¾Œã«ãƒã‚¤ã‚¯ã‚’å†é–‹
          this.start();
        }
        onError(event) {
          console.error('éŸ³å£°èªè­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:', event.error);
        }
      }

      const statusLabel = document.getElementById('status-label');
      const chatContainer = document.getElementById('chat-container');
      const recognitionManager = new RecognitionManager(
        statusLabel,
        chatContainer
      );

      const startBtn = document.getElementById('start-btn');
      startBtn.onclick = () => {
        recognitionManager.start();
      };
    </script>
