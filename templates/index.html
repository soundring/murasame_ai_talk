<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音声対話アプリ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #start-btn {
        position: fixed;
        bottom: 120px;
        right: 60px;
        width: 100px;
        height: 100px;
        background-color: #fa9e25;
        color: white;
        border: none;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      #chat-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
      }
      .message {
        display: flex;
        margin: 10px 0;
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.ai {
        justify-content: flex-start;
      }

      .bubble {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
        margin: 5px;
      }

      .bubble.user {
        background-color: #e0f7fa;
        text-align: right;
      }

      .bubble.ai {
        background-color: #f1f1f1;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>音声対話アプリ</h1>

    <button id="start-btn" onclick="initializeAudio()">🎙️開始</button>
    <label id="status-label"></label>

    <h2>音声合成エンジンを選択</h2>

    <form id="synthesisForm">
      <label>
        <input type="radio" name="voiceEngine" value="VoiceVox" checked />
        VoiceVox
      </label>
      <br />
      <label>
        <input type="radio" name="voiceEngine" value="VoicePeak" /> VoicePeak
      </label>
    </form>

    <p id="chat-container"></p>

    <script>
      class AudioManager {
        constructor() {
          this.audioContext = null;
          this.audioQueue = [];
          this.isPlaying = false;
          this.isInitialized = false;
          this.queueEmptyResolvers = [];
        }

        async initialize() {
          if (this.isInitialized) return;

          this.audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          await this.audioContext.resume();

          // iOS Safariのための無音再生
          const silent = this.audioContext.createBuffer(1, 1, 22050);
          const source = this.audioContext.createBufferSource();
          source.buffer = silent;
          source.connect(this.audioContext.destination);
          source.start(0);

          this.isInitialized = true;
        }

        // 音声ファイルを再生キューに追加し、再生が行われていなければ次の音声を再生する
        async playAudio(audioUrl, text) {
          if (!this.isInitialized) {
            await this.initialize();
          }

          this.audioQueue.push({ url: audioUrl, text });

          if (!this.isPlaying) {
            await this.playNextAudio();
          }
        }

        // キューから次の音声ファイルを取り出し、再生する。再生が終わったら次の音声を再生する
        async playNextAudio() {
          if (this.audioQueue.length === 0) {
            this.isPlaying = false;
            this.resolveQueueEmpty();
            return;
          }

          const nextAudio = this.audioQueue.shift();
          this.isPlaying = true;

          try {
            const response = await fetch(nextAudio.url);
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await this.audioContext.decodeAudioData(
              arrayBuffer
            );

            const source = this.audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(this.audioContext.destination);

            source.onended = () => {
              this.isPlaying = false;
              this.playNextAudio();
            };

            source.start(0);

            if (this.onTextDisplay) {
              this.onTextDisplay(nextAudio.text);
            }
          } catch (error) {
            console.error('音声の再生に失敗:', error);
            this.isPlaying = false;
            this.playNextAudio(); // 次の音声へ
          }
        }

        // 再生キューが空になった際に呼び出す
        resolveQueueEmpty() {
          while (this.queueEmptyResolvers.length > 0) {
            const resolve = this.queueEmptyResolvers.shift();
            resolve();
          }
        }

        // 再生中の音声がすべて再生されるまで待機する
        waitUntilAllAudioPlayed() {
          if (!this.isPlaying && this.audioQueue.length === 0) {
            return Promise.resolve();
          }

          return new Promise((resolve) => {
            this.queueEmptyResolvers.push(resolve);
          });
        }
      }

      // ---

      class RecognitionManager {
        constructor(labelElement, chatContainer) {
          this.label = labelElement;
          this.chatContainer = chatContainer;
          this.recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();
          this.recognition.lang = 'ja-JP';
          this.recognition.continuous = true;

          // AudioManagerのインスタンス化
          this.audioManager = new AudioManager();
          this.audioManager.onTextDisplay = (text) => {
            this.chatContainer.innerHTML += `<div class="message ai"><div class="bubble ai">AI: ${text}</div></div>`;
          };

          this.recognition.onstart = () => this.onStart();
          this.recognition.onend = () => this.onEnd();
          this.recognition.onresult = (event) => this.onResult(event);
          this.recognition.onerror = (event) => this.onError(event);
        }

        async start() {
          // 音声システムの初期化
          await this.audioManager.initialize();
          this.recognition.start();
        }

        stop() {
          this.recognition.stop();
        }

        onStart() {
          this.label.innerHTML = '音声認識中...';
        }

        onEnd() {
          this.label.innerHTML = '音声認識終了';
        }

        async onResult(event) {
          const selectedRadio = document.querySelector(
            'input[name="voiceEngine"]:checked'
          );
          const speechSynthesisType = selectedRadio.value;
          const transcript =
            event.results[event.results.length - 1][0].transcript;

          if (transcript == '') return;

          this.chatContainer.innerHTML += `<div class="message user"><div class="bubble user">あなた: ${transcript}</div></div>`;

          this.stop();

          try {
            const response = await fetch('https://192.168.0.80:5001/chatgpt', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text: transcript, speechSynthesisType }),
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');

            let buffer = '';

            while (true) {
              const { done, value } = await reader.read();
              if (done) break;

              buffer += decoder.decode(value, { stream: true });

              try {
                while (true) {
                  const endIndex = buffer.indexOf('\n');
                  if (endIndex === -1) break;

                  const jsonString = buffer.slice(0, endIndex);
                  buffer = buffer.slice(endIndex + 1);

                  const item = JSON.parse(jsonString);

                  if (item.text && item.audio) {
                    const audioBlob = await (
                      await fetch(`data:audio/wav;base64,${item.audio}`)
                    ).blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    await this.audioManager.playAudio(audioUrl, item.text);
                  }
                }
              } catch (error) {
                console.error('メッセージのパースに失敗しました:', error);
              }
            }
          } catch (error) {
            console.error('サーバーとの通信でエラーが発生しました:', error);
          }

          // すべての音声再生が完了するまで待機
          await this.audioManager.waitUntilAllAudioPlayed();

          // 音声再生が完了した後にマイクを再開
          this.start();
        }
        onError(event) {
          console.error('音声認識中にエラーが発生しました:', event.error);
        }
      }

      const statusLabel = document.getElementById('status-label');
      const chatContainer = document.getElementById('chat-container');
      const recognitionManager = new RecognitionManager(
        statusLabel,
        chatContainer
      );

      const startBtn = document.getElementById('start-btn');
      startBtn.onclick = () => {
        recognitionManager.start();
      };
    </script>
  </body>
</html>
