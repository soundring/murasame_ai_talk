<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #start-btn {
        position: fixed;
        bottom: 120px;
        right: 60px;
        width: 100px;

        background-color: #fa9e25;

      #chat-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
      }
      .message {
        display: flex;
        margin: 10px 0;
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.ai {
        justify-content: flex-start;
      }

      .bubble {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
        margin: 5px;
      }

      .bubble.user {
        background-color: #e0f7fa;
        text-align: right;
      }

      .bubble.ai {
        background-color: #f1f1f1;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>éŸ³å£°å¯¾è©±ã‚¢ãƒ—ãƒª</h1>

    <button id="start-btn">ğŸ™ï¸é–‹å§‹</button>
    <label id="status-label"></label>
    <p id="chat-container"></p>

    <script>
      class RecognitionManager {
        constructor(labelElement, chatContainer) {
          this.label = labelElement;
          this.chatContainer = chatContainer;
          // Web Speech APIã‚’ä½¿ç”¨
          this.recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();
          this.recognition.lang = 'ja-JP';
          this.recognition.continuous = true;

          this.recognition.onstart = () => this.onStart();
          this.recognition.onend = () => this.onEnd();
          this.recognition.onresult = (event) => this.onResult(event);
          this.recognition.onerror = (event) => this.onError(event);
        }

        start() {
          this.recognition.start();
        }

        stop() {
          this.recognition.stop();
        }

        onStart() {
          this.label.innerHTML = 'éŸ³å£°èªè­˜ä¸­...';
        }

        onEnd() {
          this.label.innerHTML = 'éŸ³å£°èªè­˜çµ‚äº†';
        }

        async onResult(event) {
          const transcript =
            event.results[event.results.length - 1][0].transcript;

          if (transcript == '') return;

          this.chatContainer.innerHTML += `<div class="message user"><div class="bubble user">ã‚ãªãŸ: ${transcript}</div></div>`;

          this.stop();

          try {
            const response = await fetch('https://127.0.0.1:5001/chatgpt', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text: transcript }),
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');

            let buffer = '';

            while (true) {
              const { done, value } = await reader.read();
              if (done) break;

              buffer += decoder.decode(value, { stream: true });

              try {
                while (true) {
                  const endIndex = buffer.indexOf('\n');
                  if (endIndex === -1) break;

                  const jsonString = buffer.slice(0, endIndex);
                  buffer = buffer.slice(endIndex + 1);

                  const item = JSON.parse(jsonString);

                  if (item.text && item.audio) {
                    const audioBlob = await (
                      await fetch(`data:audio/wav;base64,${item.audio}`)
                    ).blob();
                    const audioUrl = URL.createObjectURL(audioBlob);

                    this.playAudio(audioUrl, item.text);
                  }
                }
              } catch (error) {
                console.error('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ãƒ‘ãƒ¼ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
              }
            }
          } catch (error) {
            console.error('ã‚µãƒ¼ãƒãƒ¼ã¨ã®é€šä¿¡ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:', error);
          }

          this.start();
        }
        onError(event) {
          console.error('éŸ³å£°èªè­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:', event.error);
        }

        // ã‚­ãƒ¥ãƒ¼ã®ç®¡ç†
        audioQueue = [];
        isPlaying = false;

        async playAudio(audioUrl, text) {
          this.audioQueue.push({ url: audioUrl, text });

          // å†ç”Ÿä¸­ã§ãªã„å ´åˆã¯å†ç”Ÿã‚’é–‹å§‹
          if (!this.isPlaying) {
            await this.playNextAudio();
          }
        }

        async playNextAudio() {
          if (this.audioQueue.length > 0) {
            const nextAudio = this.audioQueue.shift();
            this.isPlaying = true;

            const audio = new Audio(nextAudio.url);
            audio.onended = () => {
              this.isPlaying = false; // å†ç”ŸãŒçµ‚äº†ã—ãŸã‚‰ãƒ•ãƒ©ã‚°ã‚’ãƒªã‚»ãƒƒãƒˆ
              this.playNextAudio();
            };

            await audio.play();
            this.chatContainer.innerHTML += `<div class="message ai"><div class="bubble ai">AI: ${nextAudio.text}</div></div>`;
          }
        }
      }

      const statusLabel = document.getElementById('status-label');
      const chatContainer = document.getElementById('chat-container');
      const recognitionManager = new RecognitionManager(
        statusLabel,
        chatContainer
      );

      const startBtn = document.getElementById('start-btn');
      startBtn.onclick = () => {
        recognitionManager.start();
      };
    </script>
  </body>
